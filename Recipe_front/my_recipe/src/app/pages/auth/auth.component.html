        <div class="from h-full">

            <div class="form-content h-full">

                <div class="login-form">
                    <h1 class="text-lg font-bold text-center pb-8">SignUp</h1>

                    <form 
                    [formGroup]="registerationForm"
                    (ngSubmit)="handleRegister()" class="">

                        <div class="mb-4">

                            <mat-form-field class="w-full">
                                <mat-label class="text-grey-200">Full Name</mat-label>
                                <input matInput placeholder="Enter your full name here"
                                formControlName="fullName"
                                    class="py-2 px-3 text-grey-200 mt-1 focus:shadow-outline">
                            </mat-form-field>

                        </div>

                        <div class="mb-4">

                            <mat-form-field class="w-full">
                                <mat-label class="text-grey-200">Email</mat-label>
                                <input matInput placeholder="Enter your email here"
                                formControlName="email"
                                    class="py-2 px-3 text-grey-200 mt-1 focus:shadow-outline">
                            </mat-form-field>

                        </div>    

                        <div class="mb-4">

                            <mat-form-field class="w-full">
                                <mat-label class="text-grey-200">Password</mat-label>
                                <input matInput placeholder="Enter your password here"
                                formControlName="password"
                                    class="py-2 px-3 text-grey-200 mt-1 focus:shadow-outline">
                            </mat-form-field>

                        </div>

                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">
                                Register
                            </button>
                        </div>
                        <br>
                    </form>
                    <div class="flex items-center gap-2 justify-center mt-9">
                        Have account ? <button (click)="togglePannel()" mat-button color="primary">Login</button>
                    </div>
                </div>

                <div class="signup-form">
                    <h1 class="text-lg font-bold text-center pb-8">Login</h1>

                    <form 
                    [formGroup]="loginForm"
                    (ngSubmit)="handleLogin()" class="">            

                        <div class="mb-4">

                            <mat-form-field class="w-full">
                                <mat-label class="text-grey-200">Email</mat-label>
                                <input matInput placeholder="Enter your email here"
                                formControlName="email"
                                    class="py-2 px-3 text-grey-200 mt-1 focus:shadow-outline">
                            </mat-form-field>

                        </div>    

                        <div class="mb-4">

                            <mat-form-field class="w-full">
                                <mat-label class="text-grey-200">Password</mat-label>
                                <input matInput placeholder="Enter your password here"
                                formControlName="password"
                                    class="py-2 px-3 text-grey-200 mt-1 focus:shadow-outline">
                            </mat-form-field>

                        </div>

                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">
                                Login
                            </button>
                        </div>
                        <br>
                    </form>
                    <div class="flex items-center gap-2 justify-center mt-9">
                        Don't have account ? <button (click)="togglePannel()" mat-button color="primary">SignUp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
