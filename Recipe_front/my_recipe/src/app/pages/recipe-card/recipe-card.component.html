<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="assets\img\food_icon.png" alt="">
    <mat-card-title>{{recipe.user.fullName}}</mat-card-title>
    <mat-card-subtitle>{{recipe.title}}</mat-card-subtitle>
  </mat-card-header>
  <img class="max-h-[400px] object-cover" mat-card-image 
  [src]="recipe.image" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{recipe.description}}
    </p>
  </mat-card-content>
  <mat-card-actions class="flex justify-between">
    <div>
      <button mat-icon-button aria-lable="Example icon button with a favorite icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button (click)="handleOpenEditRecipeForm()" mat-icon-button aria-lable="Example icon button with a edit icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button aria-lable="Example icon button with a share icon">
        <mat-icon>share</mat-icon>
      </button>
    </div>
    <div>      
      <button (click)="onDeleteClick()" mat-icon-button aria-label="Example icon button with a home icon">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
